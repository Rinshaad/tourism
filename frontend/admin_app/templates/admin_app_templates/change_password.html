{% extends 'admin_app_templates/base.html' %}
{% load static %}

{% block header %}

<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>




{% endblock %}

{% block title %}Change password{% endblock %}
{% block content %}

<div class="container">
    <div class="card bg-light mb-5" style="    margin-top: 88px;">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Change Password</h4>
            <div class="form-group input-group">

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Old password" type="password" name="old_password">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="New password" type="password" name="new_password">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Confirm password" type="password" name="confirm_password">
                </div> <!-- form-group// -->
                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-block"> Save Changes </button>
                </div> <!-- form-group// -->

            </div>

        </article>
    </div> <!-- card.// -->

</div>



{% endblock %}
